<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zentrok Box</title>
<link rel="icon" href="favicon.ico">

<style>
:root{
  /* ROXO MAIS ESCURO */
  --roxo:#4b1fd6;
  --roxo2:#6a4cff;
  --bg:#0b0b14;
  --card:#151522;
  --txt:#f4f4ff;
  --muted:#aaa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#140f2e,#07070c);
  color:var(--txt);
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--roxo),var(--roxo2));
  padding:28px 40px;
}
.header-top{
  max-width:1200px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{display:flex;align-items:center;gap:14px}
.logo svg{width:48px;height:48px}
nav{display:flex;gap:30px}
nav button{
  background:none;
  border:none;
  color:white;
  font-size:1rem;
  cursor:pointer;
  opacity:.8;
}
nav button.active{
  opacity:1;
  border-bottom:2px solid white;
  padding-bottom:4px;
}

/* SEÃ‡Ã•ES */
.section{
  display:none;
  max-width:1200px;
  margin:auto;
  padding:60px 30px;
}
.section.active{display:block}

.hero{text-align:center;margin-bottom:60px}
.hero h1{font-size:3rem}
.hero p{color:var(--muted)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

/* CARD */
.card{
  background:linear-gradient(180deg,#1a1a2e,#12121d);
  border-radius:22px;
  padding:28px;
  position:relative;
  overflow:hidden;
}

/* CAMADA DECORATIVA â€” NÃƒO INTERAGE */
.card::after{
  content:'';
  position:absolute;
  inset:auto -40% -40% auto;
  width:120%;
  height:120%;
  background:radial-gradient(circle,var(--roxo),transparent 70%);
  opacity:.15;
  pointer-events:none;
}

.price{
  font-size:1.8rem;
  color:var(--roxo2);
  font-weight:bold;
}

/* ðŸ”¥ BOTÃƒO â€” AGORA SIM */
button.buy{
  margin-top:16px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,var(--roxo),var(--roxo2));
  color:white;
  font-weight:bold;
  cursor:pointer;

  /* CORREÃ‡ÃƒO FINAL */
  position:relative;
  z-index:10;
}

/* FOOTER */
footer{
  border-top:1px solid #ffffff14;
  text-align:center;
  padding:30px;
  color:var(--muted);
  font-size:.9rem;
}
</style>
</head>

<body>

<header>
  <div class="header-top">
    <div class="logo">
      <svg viewBox="0 0 100 100">
        <rect x="5" y="5" width="90" height="90" rx="22" fill="none" stroke="white" stroke-width="6"/>
        <path d="M28 30h44L32 70h44" fill="none" stroke="white" stroke-width="8"/>
      </svg>
      <strong>Zentrok Box</strong>
    </div>
    <nav>
      <button class="active" onclick="trocarAba('comprar',this)">Compre seu HD</button>
      <button onclick="trocarAba('instalar',this)">Como instalar</button>
    </nav>
  </div>
</header>

<section class="section active" id="comprar">
  <div class="hero">
    <h1>HD Gamer Plug & Play</h1>
    <p>Sistemas prontos, conectou, jogou.</p>
  </div>

  <div class="grid">
    <div class="card">
      <h3>HD RetrÃ´</h3>
      <div class="price">R$ 250</div>
      <button class="buy" onclick="alert('HD RetrÃ´')">Comprar</button>
    </div>

    <div class="card">
      <h3>HD Premium</h3>
      <div class="price">R$ 300</div>
      <button class="buy" onclick="alert('HD Premium')">Comprar</button>
    </div>

    <div class="card">
      <h3>HD ULTRA</h3>
      <div class="price">R$ 350</div>
      <button class="buy" onclick="alert('HD ULTRA')">Comprar</button>
    </div>
  </div>
</section>

<footer>
Â© 2026 Zentrok Box â€” Todos os direitos reservados
</footer>

<script>
function trocarAba(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}
</script>

</body>
</html>
