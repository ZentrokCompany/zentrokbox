<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zentrok Box</title>

<link rel="icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --roxo:#6a2cff;
  --bg:#0b0b14;
  --card:#151522;
  --ok:#3cff8f;
  --muted:#aaa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top,#1a1235,#07070c);
  color:#fff;
}
.container{max-width:1100px;margin:auto;padding:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px}
.card{
  background:linear-gradient(180deg,#1a1a2e,#12121d);
  padding:24px;
  border-radius:22px;
  position:relative;
}
.card::after{
  content:'';
  position:absolute;
  inset:auto -40% -40% auto;
  width:120%;
  height:120%;
  background:radial-gradient(circle,var(--roxo),transparent 70%);
  opacity:.15;
  pointer-events:none;
}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  background:linear-gradient(135deg,#6a2cff,#8b6bff);
  color:#fff;
  cursor:pointer;
}
.price{font-size:1.6rem;font-weight:700;color:#8b6bff}

/* MODAIS */
.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:#000000cc;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.modal{
  background:#12121d;
  padding:30px;
  border-radius:22px;
  width:90%;
  max-width:420px;
  text-align:center;
}

/* TRACKING */
.tracking{
  margin-top:20px;
}
.step{
  display:flex;
  align-items:center;
  gap:10px;
  margin:14px 0;
  opacity:.4;
}
.step.active{opacity:1}
.dot{
  width:14px;height:14px;
  border-radius:50%;
  background:#555;
}
.step.active .dot{background:var(--ok)}
.time{font-size:.9rem;color:var(--muted)}
</style>
</head>

<body>

<div class="container">
  <h1>Zentrok Box</h1>
  <div class="grid">

    <div class="card">
      <h3>HD Retrô</h3>
      <div class="price">R$ 250</div>
      <button onclick="abrirPix('HD Retrô',250)">Comprar</button>
    </div>

    <div class="card">
      <h3>HD Premium</h3>
      <div class="price">R$ 300</div>
      <button onclick="abrirPix('HD Premium',300)">Comprar</button>
    </div>

    <div class="card">
      <h3>HD ULTRA</h3>
      <div class="price">R$ 350</div>
      <button onclick="abrirPix('HD ULTRA',350)">Comprar</button>
    </div>

  </div>
</div>

<!-- PIX -->
<div class="modal-bg" id="pixModal">
  <div class="modal">
    <h2 id="pixProduto"></h2>
    <p id="pixValor"></p>
    <p>Chave Pix:</p>
    <strong>SUA_CHAVE_PIX_ITAU</strong>
    <button onclick="confirmarPagamento()">Já paguei</button>
  </div>
</div>

<!-- TRACKING -->
<div class="modal-bg" id="trackModal">
  <div class="modal">
    <h2>Acompanhe seu pedido</h2>

    <div class="tracking">
      <div class="step active" id="s1">
        <div class="dot"></div>
        <div>
          <strong>Pedido confirma
